<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAF - Teste de Aptidão Física</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Tela inicial -->
  <section id="tela-inicial" class="tela ativa">
    <h1>TAF</h1>
    <p class="sub">Selecione seu perfil</p>
    <div class="botoes">
      <button class="btn" id="btnHomem">Homem</button>
      <button class="btn" id="btnMulher">Mulher</button>
    </div>
  </section>

  <!-- Tela do cronômetro -->
  <section id="tela-cronometro" class="tela">
    <div class="timer-card">
      <p id="tempoDisplay">00:00:00.00</p>
      <p class="instrucao">➡️ Arraste para Iniciar<br>⬅️ Arraste para Pausar<br>⬆️ Arraste para Parar</p>
    </div>
  </section>

  <!-- Tela de resultado -->
  <section id="tela-resultado" class="tela">
    <h1>Resultado</h1>
    <p id="resultado-tempo" class="resultado-tempo">--:--</p>
    <p id="resultado-distancia" class="resultado-distancia">Distância: -- km</p>
    <button id="novoTeste" class="btn">Novo Teste</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
