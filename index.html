<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Projeto TAF</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <main class="app-container">
    <!-- TELA 1: HOME -->
    <section class="page active" id="page-home">
      <h1>TAF</h1>
      <div class="home-buttons">
        <button class="choice-button" id="btn-homem">Homem</button>
        <button class="choice-button" id="btn-mulher">Mulher</button>
      </div>
    </section>

    <!-- TELA 2/3: PRINCIPAL -->
    <section class="page" id="page-main">
      <h1 class="page-title">TAF</h1>
      <p class="goal-text">Tempo padrão 12:00:00 em 2.400 metros</p>

      <div class="timer-display" id="timer-display">00:00:00</div>
      <div class="snapshot-display" id="snapshot-display"></div>

      <p class="instructions" id="instructions">
        Para precisão do GPS, mantenha a tela acesa.
      </p>

      <div class="controls-container" id="controls-container">
        <!-- start -->
        <div class="control-button" data-btn="start" data-color="green">
          <div class="slide-handle" aria-hidden="true">
            <!-- play -->
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M8 5v14l11-7z" />
            </svg>
          </div>
          <span class="slide-text">deslize para iniciar</span>
        </div>

        <!-- pause -->
        <div class="control-button" data-btn="pause" data-color="yellow">
          <div class="slide-handle" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M6 5h4v14H6zm8 0h4v14h-4z" />
            </svg>
          </div>
          <span class="slide-text">deslize para pausar</span>
        </div>

        <!-- continue -->
        <div class="control-button" data-btn="continue" data-color="green">
          <div class="slide-handle" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M8 5v14l11-7z" />
            </svg>
          </div>
          <span class="slide-text">deslize para continuar</span>
        </div>

        <!-- restart -->
        <div class="control-button" data-btn="restart" data-color="red">
          <div class="slide-handle" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M12 6V3L8 7l4 4V8a4 4 0 11-4 4H6a6 6 0 106-6z" />
            </svg>
          </div>
          <span class="slide-text">deslize para reiniciar</span>
        </div>

        <!-- details -->
        <div class="control-button" data-btn="details" data-color="gray">
          <div class="slide-handle" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M11 7h2v2h-2zm0 4h2v6h-2zM12 2a10 10 0 100 20 10 10 0 000-20z"/>
            </svg>
          </div>
          <span class="slide-text">deslize para mais detalhes</span>
        </div>
      </div>
    </section>

    <!-- TELA 4: DETALHES -->
    <section class="page" id="page-details">
      <h1 class="page-title">Percurso</h1>
      <div id="percurso-placeholder">
        <p>(Aqui ficará o mapa/desenho do percurso na Versão 2)</p>
      </div>
      <button class="back-button" id="btn-back">voltar para tela anterior</button>
    </section>
  </main>
</body>
</html>
